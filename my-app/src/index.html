<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        
        <tiitle>React OK!</tiitle>

        <script src="https://unpkg.com/react@17/umd/react.development.js">
        </script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js">
        </script>

        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        </script>

        <style>
            #root {
                cursor: pointer;
                font-size: 20pt;
                background-color: lightblue;
                padding: 1px 20px;
            }
        </style>
    </head>

    <body>
        <h1 class="bg-primary text-white display-4">React</h1>


        <div id="root">
        </div>

        <div class="container mt-3">
            <div class="m-4 bg-warning">margin 3...</div>
            <div class="p-4 bg-warning">padding 4...</div>
        </div>
    <form>
        <div class="form-group">
            <label for="hoge">hoge input</label>
            <input type="text" class="form-controll" id="hoge"/>
        </div>
            <div class="form-group">
            <label for="id">account</label>
            <input type="email" class="form-controll" id="id"/>
        </div>
            
        </div>
        <div class="form-group">
            <label for="pass">password</label>
            <input type="password" class="form-controll" id="pass"/>
        </div>

        <div class="form-check">
            <label class="form-check-label" for="check">チェックボックス</label>
            <input type="checkbox" class="form-check-input" id="check"/>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="radio" id="rb1" name="rb"/>
            <label class="form-check-label" for="rb1">ラジオボタン1</label>
        </div>
        <div class="form-check">

            <input class="form-check-input" type="radio" id="rb2" name="rb"/>
            <label class="form-check-label" for="rb2">ラジオボタン2</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Default checked radio
            </label>
          </div>

          <a type="button" class="btn btn-primary">送信ボタン</a>

          <table class="table">
            <thead>
                <tr><th>ID</th><th>name</th></tr>
            </thead>
                <tr><th>1</th><th>山田さん</th></tr>
                <tr><th>2</th><th>田中さん</th></tr>
                <tr><th>3</th><th>ジョウガ見てるか？</th></tr>



          </table>
    </form>
        <script src="./script.js">
        </script>
    </body>
</html>
