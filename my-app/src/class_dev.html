<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        
        <tiitle>React OK!</tiitle>

        <script src="https://unpkg.com/react@17/umd/react.development.js">
        </script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js">
        </script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js">
        </script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        </script>

        <style>
            #root {
                cursor: pointer;
                font-size: 20pt;
                background-color: lightblue;
                padding: 1px 20px;
            }
        </style>
    </head>

    <body>
        <h1 class="bg-primary text-white display-4">React</h1>

        <div class="container mt-4">
            <div id="root">wait</div>
        </div>

        <script type="text/babel">
            let dom = document.querySelector("#root")
            let message = "message variant"

            class ReactClasse extends React.Component{
                x = 0
                y = 0
                width = 0
                height = 0
                color = "white"
                style = {}
                    constructor(props){
                        super(props)
                        this.x = props.x
                        this.y = props.x
                        this.width = props.w
                        this.height = props.h
                        this.color = props.c
                        this.style = {
                            backgroundColor:this.color,
                            position:"absolute",
                            left:this.x + "px",
                            top:this.y + "px",
                            width:this.width = props.w,
                            height:this.height = props.h
                        }
                    }
                    
                    render(){
                        return <div style = {this.style}>aaa</div>
                    }
                }

            let el =(
                <div>
                    <ReactClasse x="200" y="200" w="200" c="cyan"/>
                    <ReactClasse x="300" y="300" w="200" c="magenta"/>
                </div>
            )


            ReactDOM.render(el, dom)
        </script>
    </body>
</html>
